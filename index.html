<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <!-- Calculator -->
        <div class="calculator">
            <!-- Display Screen -->
            <div class="screen">
                <div class="screenContent">
                    <p class="calculation">
                        <span class="calculationText" id="calculation"></span>
                    </p>
                    <p class="result">
                        <span class="resultText" id="result"></span>
                    </p>
                </div>
            </div>

            <!-- Buttons/keys -->
            <table class="container">
                <tr class="first-row">
                    <td><input class="btn operator" type="button" id="clear" value="C" onclick="clearScreen()"></td>
                    <td><input class="btn operator" type="button" id="back" value="<" onclick="back()"></td>
                    <td><input class="btn math" type="button" onclick="insert('/')" value="/"></td>
                    <td><input class="btn math" type="button" onclick="insert('*')" value="x"></td>
                </tr>
                
                <tr class="second-row">
                    <td><input class="btn" type="button" onclick="insert(7)" value="7"></td>
                    <td><input class="btn" type="button" onclick="insert(8)" value="8"></td>
                    <td><input class="btn" type="button" onclick="insert(9)" value="9"></td>
                    <td><input class="btn math" type="button" onclick="insert('-')" value="-"></td>
                </tr>

                <tr class="second-row">
                    <td><input class="btn" type="button" onclick="insert(4)" value="4"></td>
                    <td><input class="btn" type="button" onclick="insert(5)" value="5"></td>
                    <td><input class="btn" type="button" onclick="insert(6)" value="6"></td>
                    <td><input class="btn math" type="button" onclick="insert('+')" value="+"></td>
                </tr>

                <tr class="third-row">
                    <td><input class="btn" type="button" onclick="insert(1)" value="1"></td>
                    <td><input class="btn" type="button" onclick="insert(2)" value="2"></td>
                    <td><input class="btn" type="button" onclick="insert(3)" value="3"></td>
                    <td rowspan='2'><input style="height: 100px;" class="btn operator" type="button" id="equal" value="=" onclick="solve()"></td>
                </tr>

                <tr class="fourth-row">
                    <td colspan="2"><input style="width: 100px;"  class="btn" type="button" onclick="insert(0)" value="0"></td>
                    <td><input class="btn" type="button" onclick="insert('.')" value="."></td>
                </tr>

            </table>
        </div>

        <script src="calculate.js"></script>
    </body>

</html>
